        <div id="improvised">
            <input type="text" id="beginner" style="width: 100% ;height: 50px">
            <div class="flex-container">
       
            <div class="row">
                <div class="col"><button class="btn btn-warning" onclick="Clear()">C</button></div>
                <div class="col"><button class="btn btn-primary" onclick="Addmore()">+1</button></div>
                <div class="col"><button class="btn btn-danger" onclick="Submore()">-1</button></div>

    </div>
            </div>



            <div class="flex-container">
    <div class="row">
        <div class="col"><button class="btn btn-dark" value="7" onclick="Taken('7')" onkeydown="myFunction(event)">7</button></div>

    </div>
            </div>




            <div class="flex-container">
    <div class="row">
        <div class="col"><button class="btn btn-dark" value="4" onclick="Taken('4')" onkeydown="myFunction(event)">4</button></div>
        <div class="col"><button class="btn btn-dark" value="5" onclick="Taken('5')" onkeydown="myFunction(event)">5</button></div>

        <div class="col"><button class="btn btn-dark" value="6" onclick="Taken('6')" onkeydown="myFunction(event)">6</button></div>
        <div class="col"><button class="btn btn-light" value="-" onclick="Taken('-')" onkeydown="myFunction(event)">-</button></div>

    </div>
    </div>


    <div class="flex-container">
    <div class="row">
        <div class="col"><button class="btn btn-dark" value="1" onclick="Taken('1')" onkeydown="myFunction(event)">1</button></div>
        <div class="col"><button class="btn btn-dark" value="2" onclick="Taken('2')" onkeydown="myFunction(event)">2</button></div>
        <div class="col"><button class="btn btn-dark" value="3" onclick="Taken('3')" onkeydown="myFunction(event)">3</button></div>

        <div class="col"><button class="btn btn-light" value="+" onclick="Taken('+')" onkeydown="myFunction(event)">+</button></div>
        
    </div>
    </div>

    <div class="flex-container">
<div class="row">
    <div class="col"><button class="btn btn-dark" value="0" onclick="Taken('0')" onkeydown="myFunction(event)">0</button></div>
    <div class="col">  <button class="btn btn-light" value="." onclick="Taken('.')" >.</button></div>  
    <div class="col"><button class="btn btn-light" value="%" onclick="Taken('%')" onkeydown="myFunction(event)">%</button></div>
    <div class="col"><button class="btn btn-success" onclick="Answer()">=</button></div>

 
          

</div>
    </div>
</div>

</body>
<script type="text/javascript">
    function Addmore() {
        var a = document.getElementById("beginner").value;
        var count = parseInt(a) + 1;
        document.getElementById("beginner").value = count;


    }


    function Submore() {
        var a = document.getElementById("beginner").value;
        var count = parseInt(a) - 1;
        document.getElementById("beginner").value = count;


    }

    function Taken(digit) {
        document.getElementById("beginner").value += digit;

        //    document.getElementById("beginner").innerHTML = count;


    }

    function Clear() {
        document.getElementById("beginner").value = "";
    }




    function myFunction(event) {
        if (event.key == '0' || event.key == '1' ||
            event.key == '2' || event.key == '3' ||
            event.key == '4' || event.key == '5' ||
            event.key == '6' || event.key == '7' ||
            event.key == '8' || event.key == '9' ||
            event.key == '+' || event.key == '-' ||
            event.key == '*' || event.key == '/' ||
            event.key == '%')
            document.getElementById("beginner").value += event.key;
    }

    $(document).on('keypress', function (e) {
        if (e.which == 13) {

        var y = math.evaluate(a);
        document.getElementById("beginner").value = y;
    
           
        }
    });

    function Answer() {
        var a = document.getElementById("beginner").value;
        var y = math.evaluate(a);
        document.getElementById("beginner").value = y;
    }

</script>
